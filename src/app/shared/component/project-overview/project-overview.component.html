<div class="card summary-card">
    <div class="card-header pb-0">
        <h4>DRS Details</h4>
    </div>
    <div class="card-body custom-padding-body">
        <div class="task-bottom pb-3">
            <h5 class="font-light">After DRS Complete Tax invoice will generate</h5>
        </div>
        <div class="row">
            <div class="col-sm-8 custom-width-1">
                <div class="project-cost">
                    <ul class="d-flex">
                        @for( data of TaskSummaryData ; track data){
                        <li class="card-hover">
                            <div class="d-flex bg-light-{{data.class}} flex-column">
                                <div class="flex-shrink-0 border-{{data.class}}">
                                    <svg class="svg-w-24 stroke-{{data.class}}">
                                        <use attr.xlink:href="assets/svg/iconly-sprite.svg#{{data.icon}}"></use>
                                    </svg>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="f-w-500">{{data.task}}</h6>
                                    <h4 class="f-w-700">{{data.number}}</h4>
                                </div>
                            </div>
                        </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
