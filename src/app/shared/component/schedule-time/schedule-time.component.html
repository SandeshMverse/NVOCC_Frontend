<div class="card schedule-card" (clickOutside)="clickOutside()">
    <div class="card-header pb-0">
        <h4 class="mb-2">Cruise Schedule Time</h4>
    </div>
    <div class="card-body pt-0">
        <div class="d-flex justify-content-between mb-3 mt-3">
            <h6 class="f-w-500">{{ voyageDashboardDetails[0]?.date | date:'d MMMM yyyy' }}</h6>
            <h6>TO</h6>
            <h6 class="f-w-500 mb-3">{{ voyageDashboardDetails[voyageDashboardDetails.length -1]?.date | date:'d MMMM yyyy' }}</h6>
        </div>
        <ul class="schedule-wrapper nav nav-tabs mt-3" id="myTab" role="tablist">
            <li class="nav-item" *ngFor="let voyage of voyageDashboardDetails;let i = index"><a class="nav-link active" id="mon-tab" [ngClass]="{'active show': openTab == voyage.date}"
                    (click)="tabbed(i)" role="tab" aria-selected="false"><span>{{getDayNumber(voyage?.date)}}</span>
                    <h6>{{getDayName(voyage?.date)}}</h6>
                </a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade  show" id="th" role="tabpanel" [ngClass]="{'show active': true}">
                <app-thursday [voyageData]="voyageData"></app-thursday>
            </div>
        </div>
    </div>
</div>
