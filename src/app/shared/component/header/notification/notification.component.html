<a href="javascript:void(0)" (clickOutside)="clickOutside()">
    <svg class="svg-color circle-color" (click)="notification()">
        <use href="assets/svg/iconly-sprite.svg#Bell"></use>
    </svg>
</a>
<span class="badge rounded-pill badge-secondary" *ngIf="countNotifcation > 0">{{ countNotifcation }}</span>
<div class="custom-menu notification-dropdown py-0 overflow-hidden" [class.show]="notifications">
    <h5 class="title bg-primary-light">Notifications <a (click)="showAllNotification()"><span
                class="font-primary">View</span></a></h5>
    <ul class="activity-update">
        <li *ngFor="let notification of notificationsData" class="d-flex align-items-center b-l-primary" [ngClass]="getNotificationClass(notification)">
            <div class="flex-grow-1">
                <span>{{notification.created_at | date:'yyyy-MM-dd hh:mm a'}} </span>
                <a (click)="showAllNotification()">
                    <h5>{{ notification.ship_name }} - {{ notification.title }}</h5>
                </a>
                <h6>{{ notification.port_call_no }}</h6>
            </div>
            <div class="flex-shrink-0">
                <!-- <img class="b-r-15 img-40" [src]="notification.avatar" alt=""> -->
            </div>
        </li>
        <li class="mt-3 d-flex justify-content-center">
            <div class="button-group"><a class="btn btn-secondary" (click)="showAllNotification()">All Notification</a></div>
        </li>
    </ul>
</div>
