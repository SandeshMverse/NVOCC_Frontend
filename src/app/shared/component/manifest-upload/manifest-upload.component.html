<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-50">
      <div class="col-lg-6">
        <div class="card shadow-lg p-4">
          <h5 class="card-title text-center mb-4" *ngIf="manifestDetails">{{manifestDetails.name}} Data Upload</h5>
          <div class="card-body">
            <p class="card-text text-center mb-4">
              To begin, follow these steps:
            </p>
            <div class="text-center">
              <button class="btn btn-primary mb-3" (click)="download(manifestDetails?.downloadPredefinedXlsxData)">
                <i class="bi bi-cloud-download me-2"></i> Download {{manifestDetails?.type}}
              </button>
            </div>
            <app-upload-file [formConfig]="ManifestPassengeruploadDetailsFile" (fileUploaded)="handleFileUpload($event)"></app-upload-file>
            <p class="card-text text-muted mt-3 text-center">
              After downloading, add your data to the file and then upload it.
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-4" *ngIf="isAdmin && checkIsDataAvailable">
        <div class="card shadow-lg p-4">
          <h5 class="card-title text-center mb-3" *ngIf="manifestDetails">{{manifestDetails.name}} Image Upload</h5>
          <div class="card-body">
            <p class="card-text text-center mb-4">
              Upload {{manifestDetails?.name}},Folder:
            </p>
            <app-form [formConfig]="ManifestPassengerUploadFilesImages" (emitData)="handleSubmit($event)"
            (selectValueChangeChange)="handleSelectValueChange($event)" (fileUploaded)="handleFolderUpload($event)" [isSubmit]="true"> </app-form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
